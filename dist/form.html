<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<!--logo-->
<div class="logo">
<img src="/images/Rectangle 51.png" alt="" srcset="">
<span id="cliniquename">Clinic Name</span> 
<button  id="log" > log out   </button>
</div>
<!--the form-->
<div class="form">
    <input type="text" placeholder="Full Name" name="name" id="name"> 
    <input type="text" placeholder="Address" name="address" id="address">
    
    <div class="flex1">
     <div class="box1">
        <h5>Date of birth</h5>
        <input type="date" placeholder="_____ / _____/ _____" name="date" id="date">
     </div>
   
     <div class="box2">
        <h5>City</h5>
        <select name="city" id="city" aria-placeholder="Choose">
          <option value="city">Choose</option>
          <option value="Adrar">Adrar</option>
          <option value="Chlef">Chlef</option>
          <option value="Laghouat">Laghouat</option>
          <option value="Oum El Bouaghi">Oum El Bouaghi</option>
          <option value="Batna">Batna</option>
          <option value="Béjaïa">Béjaïa</option>
          <option value="Biskra">Biskra</option>
          <option value="Béchar">Béchar</option>
          <option value="Blida">Blida</option>
          <option value="Bouira">Bouira</option>
          <option value="Tamanrasset">Tamanrasset</option>
          <option value="Tébessa">Tébessa</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Tiaret">Tiaret</option>
          <option value="Tizi Ouzou">Tizi Ouzou</option>
          <option value="Alger">Alger</option>
          <option value="Djelfa">Djelfa</option>
          <option value="Jijel">Jijel</option>
        </select>
     </div>

     <div class="box3">
        <h5>Civil status</h5>
        <select name="status" id="status" aria-placeholder="Choose">
            <option value="Choose">Choose</option>
            <option value="maried">maried</option>
            <option value="devorced">devorced</option>
          </select>
     </div>    

     <div class="box4">
        <h5>Sex </h5>
          <select name="sex" id="sex" aria-placeholder="Choose">
            <option value="sex"   >Choose</option>
            <option value=0>Male</option>
            <option value=1>Female</option>

          </select>
     </div>  
     <div class="box5">
      <h5>Room number </h5>
      <select name="room" id="room" aria-placeholder="Choose">
        <option value="Choose">Choose</option>
        <option value="1">1</option>
        <option value="2">2</option>


      </select>
     </div>   
    </div>
    <div class="flex2">
      <div class="desease">
        <h5>Chronic disease </h5>
        <select name="deseas" id="deseas" aria-placeholder="Choose">
          <option value="sex">Choose</option>
          <option value="stroke">stroke</option>
          <option value="wje3 rass">wje3 rass</option>
        </select>
        </div>
        <input type="tel" name="phone" id="phone" placeholder="Phone number">
    </div>
    <input type="number" name="security-nmbr" id="security-nmbr" placeholder="Patient security number">
    
    <button   id="send" >Send</button>
</div>



  <script src="form.bundle.js"></script>  
</body>
</html>
