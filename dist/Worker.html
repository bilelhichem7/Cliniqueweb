<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Worker.css">
</head>
<body>
<!--the page content-->
<div class="container">
    <!--the derower-->
    <div class="drower">
       <!--the logo----->
       <div class="logo">
          <a href="#"> <img src="/images/Rectangle 51.png"><span  id="cliniquename">Clinic Name</span></a>
      
        </div>
        <div class="pages">
            <button id="Doctors">
                <img src="/images/user.png" > 
                Our Doctors
            </button>
            <button id="nurses" >
                <img src="/images/user.png" > 
                Our nurses
            </button>
            <button id="pharmacies" >
                <img src="/images/user.png" > 
                Our pharmacies
            </button>
            <button id="Receptionist" >
                <img src="/images/user.png" > 
                Our Receptionist
            </button>
            <button id="workers"  >
                <img src="/images/Group 1000004355.png" > 
                Add a workers
            </button>
            <button id="Dashboard" onclick="showdassh()" >
                <span class="material-symbols-outlined">
                    bar_chart_4_bars
                    </span> 
                Dashboard
            </button>
        </div>
        <div class="logOut">
            <a ><img src="/images/SignOut1.png" > <span id="signout"  >Log out</span></a>
        </div>
    </div>
    <!--the doctors list-->
    <div class="doctors">
     
     <div class="Doctor" id="Doctor">
        <!--for the search area-->
         <div class="searchBar" id="searchBar">
            <input type="search" id="search" placeholder="search">
            <button id="searchBtn">Search</button>
         </div>
     </div>
     <!--doctors-->
     <div class="list" id="doclist">
       


     </div>





     <!--nurses-->
     <div class="list" id="nurslist">
        <!--doctor1 div-->
     
       
     </div>



     <!--pharmacies-->
     <div class="list" id="pharmlist">
        <!--doctor1 div-->
     
       
     </div>


     <!--receptionist-->
     <div class="list" id="receplist">
        <!--doctor1 div-->
      
       
     </div>


     <!--add worker-->
     <div class="add" id="AddForm">
         <div class="addPhoto">
            
            <h5>Profil picture</h5>
            <div class="inside">
                <img src="/Cliniqueweb-bilel/images/Group 2.png" alt="" srcset="">
               <input type="file" name="photo" id="photo" >
           
          </div>
         </div>

     <div class="inf">
         
         
         <!--first flex-->
     <div class="flex1">
        <!--semi flex1-->
        <div class="sf1">
             <!--job-->
           <div class="job">
            <h5>Job</h5>
            <select name="job" id="job">
                <option value="choose"></option>
                <option value="doctor">DOCTOR</option>
                <option value="nurses">Nurses</option>
                <option value="pharmacies">Pharmacies</option>
                <option value="Receptioniste">Receptioniste</option>


            </select>
           </div>
           <!--speciality-->
           <div class="Speciality">
            <h5>Speciality</h5>
            <select name="spec" id="spec">
                <option value="choose"></option>
                <option value="Médecin généraliste">Médecin généraliste</option>
                <option value="Cardiologue">Cardiologue</option>
                <option value="Dermatologue ">Dermatologue </option>
                <option value="Gynécologue">Gynécologue</option>
                <option value="Pédiatre ">Pédiatre </option>
            </select>
           </div>
        </div>
         <!--name-->
         <div class="named">
            <h5>Full Name</h5>
        <input type="text" placeholder="Full Name" id="name">     
       </div>   
     </div> 

        <!--second flex-->
      <div class="flex2">
        <!--email-->
        <div class="email">
            <h5>Email</h5>
         <input type="email" name="email" id="email" placeholder="email">
       </div>
        <!--password-->
        <div class="pass">
            <h5>Password</h5>
        <input type="password" name="password" id="password" placeholder="Password">
      </div>


      </div>
        <!--third flex-->
        <div class="flex3">
           <!--date-->
       <div class="date">
           <h5>Date of birth</h5>
           <input type="date" name="" id="date">
        </div> 
        <!--phone-->
       <div class="phone">
           <h5>Phone number</h5>
           <input type="tel" name="" id="phone" placeholder="07-00-00-00-00">
        </div>
            
            
        </div>
        <!--flex4-->
        <div class="flex4">
            <div class="sf2">
                <!--city-->
              <div class="city">
                  <h5>City</h5>
                  <select name="city" id="city">
                     <option value="choose" id="choose">choose</option>
                     <option value="city"></option>
                  
                  </select>
               </div>
               <!--sex-->
               <div class="Sex">
                   <h5>Sex</h5>
                   <select name="city" id="sex">
                       <option value="choose" id="choose"></option>
                       <option value="0">Male</option>
                       <option value="1">Female</option>
                   </select>
                </div>

            </div>
            <div class="sf3">
                <!--status-->
              <div class="status">
                <h5>Civil status</h5>
                <select name="status" id="status">
                    <option value="choose"></option>
                    <option value="Maried">Maried</option>
                    <option value="Célibataire">Célibataire</option>
                    <option value="Divorcé">Divorcé</option>
                </select>
             </div>
             <!--job-->
        

            </div>

        </div>
        <!--flex5-->
        <div class="flex5">
            <!--address-->
            <div class="adrss">
                <h5>Address</h5>
         <input type="text" placeholder="Address" id="adr">
        </div>

        </div>
    </div>
        <button id="save"> Save</button>
     </div>
     <!--dashboard-->
     <div class="dashb" id="dashb">
        <div class="main-title">
            <h2>DASHBOARD</h2>
          </div>
          
        <div class="main-cards">

            <div class="card">
              <div class="card-inner">
                <h3>DOCTORS</h3>
                <span class="material-symbols-outlined">
                    stethoscope
                    </span>
              </div>
              <h1>15</h1>
            </div>
  
            <div class="card">
              <div class="card-inner">
                <h3>Nurses</h3>
                <span class="material-symbols-outlined">
                    medication
                    </span>
               
              </div>
              <h1>20</h1>
            </div>
  
            <div class="card">
              <div class="card-inner">
                <h3>PHARMACIES</h3>
                <span class="material-symbols-outlined">
                    pill
                    </span>
                
              </div>
              <h1>5</h1>
            </div>
  
            <div class="card">
              <div class="card-inner">
                <h3>RECEPTIONISTS</h3>
                <span class="material-symbols-outlined">
                    edit_note
                    </span>
              </div>
              <h1>3</h1>
            </div>
  
          </div>

          <div class="charts">

            <div class="charts-card">
              <h2 class="chart-title">number of workers</h2>
              <div id="bar-chart"></div>
            </div>
           
           
  
          </div>
          
     </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>

 <script src="Worker.bundle.js"></script> 
</body>
</html>
